<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - You are lost, Kiddo!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 2px;
            color: #FF6347;
            font-weight: bold;
        }

        p {
            font-size: 1.5rem;
            color: #FFDDC1;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 10;
        }

        .blast-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8), rgba(255, 255, 255, 0.2));
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            animation: blast 0.5s ease-out forwards;
        }

        .button {
            margin-top: 30px;
            background-color: #FF6347;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #FF4500;
        }

        @keyframes blast {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(10);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="blast-effect"></div>
    <div class="container">
        <h1>404</h1>
        <p>You are lost, kiddo! The page you're looking for doesn't exist.</p>
        <a href="/index" class="button">Go Home</a>
    </div>

    <script>
        // Trigger the blast effect on page load
        window.onload = function() {
            const blast = document.querySelector('.blast-effect');
            blast.style.animation = 'blast 0.5s ease-out forwards';
        }
    </script>
</body>
</html>
